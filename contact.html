<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="styles/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg">
		<div class="container-fluid">
		  <a class="navbar-brand" href="/nodetest">Hannie Bleizovitz</a>
		  <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
			aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		  </button>
		  <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
			<div class="navbar-nav ms-auto"> <!--ms-auto zorgt er voor dat het naar de rechterkant wordt verplaatst-->
			  <a class="nav-link" href="/nodetest">OVER MIJ</a>
			  <a class="nav-link" href="galerij">GALERIJ</a>
			</div>
		  </div>
		</div>
	  </nav>
    <div class="container">
        <h2 class="mt-4">Contact</h2>

        <form action="mailto:info@bleizovitz.nl" method="get" enctype="text/plain">
            <div class="mb-3">
                <label for="naam" class="form-label">Naam:</label>
                <input type="text" name="naam" id="naam" class="form-control" />
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">E-mail:</label>
                <input type="email" name="email" id="email" class="form-control" />
            </div>
            <div class="mb-3">
                <label for="bericht" class="form-label">Uw bericht:</label>
                <textarea name="bericht" rows="5" class="form-control" placeholder="Stuur uw reactie."></textarea>
            </div>
            <div>
                <input type="submit" name="submit" value="Verzenden" class="btn btn-primary" />
                <input type="reset" name="reset" value="Formulier leegmaken" class="btn btn-secondary" />
            </div>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
